<h1 class="text-center">Deploy your fleet!</h1>

<app-fleet-setup-board></app-fleet-setup-board>

<div class="text-center">
  <button
    class="btn btn-primary"
    (click)="joinGame()"
    [disabled]="!(fleetSetupBoard.fleetComplete$ | async)"
  >
    Join game
  </button>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div
    id="liveToast"
    class="toast"
    [class.show]="playerJoiningGame$ | async"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <strong class="me-auto">Battleship3</strong>
    </div>
    <div class="toast-body">Joining game...</div>
  </div>
</div>
